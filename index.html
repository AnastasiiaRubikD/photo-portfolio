<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/32277cebee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="hero">
      <h2>SHELLEY WHITE</h2>
      <h1>PHOTOGRAPHY</h1>
      <p>
        Hello, it's Shelly. My passion is capturing the beauty of the world
        around me with photography. I strive to create images that evoke emotion
        and tell a story.
      </p>
      <a href="/" class="btn but-link">GET STARTED</a>
    </div>
    <div class="container mt-5">
      <div class="d-flex justify-content-between mb-4">
        <img src="src/images/photoone.png" alt="" class="img-fluid" />
        <img
          src="src/images/phototwo.png"
          alt=""
          class="d-none d-md-block img-fluid"
        />
        <img
          src="src/images/photothree.png"
          alt=""
          class="d-none d-xl-block img-fluid"
        />
      </div>
      <div class="d-flex justify-content-between mb-4">
        <img src="src/images/photofour.png" alt="" class="img-fluid" />
        <img
          src="src/images/photofive.png"
          alt=""
          class="d-none d-md-block img-fluid"
        />
        <img
          src="src/images/photosix.png"
          alt=""
          class="d-none d-xl-block img-fluid"
        />
      </div>
      <div class="d-flex justify-content-between mb-4">
        <img src="src/images/photoseven.png" alt="" class="img-fluid" />
        <img
          src="src/images/photoeight.png"
          alt=""
          class="d-none d-md-block img-fluid"
        />
        <img
          src="src/images/photonine.png"
          alt=""
          class="d-none d-xl-block img-fluid"
        />
      </div>
      <div class="d-flex justify-content-between mb-4">
        <img src="src/images/phototen.png" alt="" class="img-fluid" />
        <img
          src="src/images/photoeleven.png"
          alt=""
          class="d-none d-md-block img-fluid"
        />
        <img
          src="src/images/phototwelve.png"
          alt=""
          class="d-none d-xl-block img-fluid"
        />
      </div>
    </div>
  </body>
</html>
